{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: rgba(21, 30, 47, 1);
            font-family: 'Segoe UI', sans-serif;
        }

        .message-container {
            max-width: 750px;
            margin: 80px auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 40px 50px;
            position: relative;
        }

        .top-icon {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h3 {
            color: #007bff;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .info {
            color: #555;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .info i {
            margin-right: 5px;
            color: #007bff;
        }

        .content {
            white-space: pre-wrap;
            font-size: 15px;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e3e6ea;
        }

        a.btn-back {
            display: inline-block;
            margin-top: 30px;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        a.btn-back:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="message-container">
    <div class="top-icon">
        <i class="fa-solid fa-envelope-open-text fa-2x"></i>
    </div>

    <h3><i class="fa-solid fa-paperclip"></i> {{ msg.subject }}</h3>
    <p class="info">
        <i class="fa-solid fa-user"></i> 
        <strong>De : {{ msg.sender.username }}</strong><br>
