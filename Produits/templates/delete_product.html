{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Supprimer le produit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgba(21,30,47,1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h2 {
      color: #c0392b;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-danger {
      background: #e74c3c;
    }
    .btn-danger:hover {
      background: #c0392b;
    }
    .btn-secondary {
      background: #7f8c8d;
    }
    .btn-secondary:hover {
      background: #606060;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>⚠️ Confirmation</h2>
    <p>Voulez-vous vraiment supprimer <strong>{{ product.name }}</strong> ?</p>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">
        <i class="fa fa-trash"></i> Supprimer
      </button>
      <a href="{% url 'home' %}" class="btn btn-secondary">
        <i class="fa fa-arrow-left"></i> Annuler
      </a>
    </form>
  </div>
</body>
</html>
