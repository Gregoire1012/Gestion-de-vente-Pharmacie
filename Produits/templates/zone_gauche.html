{% load static %}
<style>
  /* Container du logo */
  .app-icon {
    display: flex;
    /* Pour aligner le contenu correctement */
    align-items: center;
    /* Centrer verticalement */
    justify-content: center;
    /* Centrer horizontalement si nécessaire */
    padding: 10px;
    /* Espacement autour du logo */
    background-color: #f5f5f5;
    /* Couleur de fond optionnelle */
    border-radius: 8px;
    /* Coins arrondis */

  }

  /* Logo image */
  .app-icon img {
    width: 80px;
    /* Largeur du logo */
    height: auto;
    /* Maintient le ratio de l'image */
    display: block;
    /* Évite les espaces indésirables */
    transition: transform 0.3s ease;
    /* Animation au hover */
  }

  /* Effet au survol */
  .app-icon img:hover {
    transform: scale(1.1);
    /* Agrandir légèrement le logo */
    cursor: pointer;
    /* Changer le curseur */
  }



  .account-link {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    color: #333;
    transition: background 0.3s ease;
    border-radius: 8px;
    padding: 5px 8px;
  }

  .account-link:hover {
    background-color: #f0f0f0;
  }

  
</style>
<!-- partial:index.partial.html -->
<div class="app-container">
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="app-icon">
        <a href="">
          <img src="{% static 'pharm.png' %}" alt="Logo Pharmacie" width="50px">
        </a>
      </div>

    </div>
    <ul class="sidebar-list">
      <li class="sidebar-list-item">
        <a href="{% url 'acc' %}">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-home">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9 22 9 12 15 12 15 22" />
          </svg>
          <span>Home</span>
        </a>
      </li>
      <li class="sidebar-list-item active">
        <a href="{% url 'home' %}">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-shopping-bag">
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" />
            <line x1="3" y1="6" x2="21" y2="6" />
            <path d="M16 10a4 4 0 0 1-8 0" />
          </svg>
          <span>Products</span>
        </a>
      </li>
      <li class="sidebar-list-item">
        <a href="{% url 'dashboard' %}">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-pie-chart">
            <path d="M21.21 15.89A10 10 0 1 1 8 2.83" />
            <path d="M22 12A10 10 0 0 0 12 2v10z" />
          </svg>
          <span>Statistics</span>
        </a>
      </li>
      <li class="sidebar-list-item">
        <a href="{% url 'inbox' %}">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-inbox">
            <polyline points="22 12 16 12 14 15 10 15 8 12 2 12" />
            <path
              d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z" />
          </svg>
          <span>Inbox</span>
        </a>
      </li>
      <li class="sidebar-list-item">
        <a href="{% url 'notifications' %}">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-bell">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          </svg>
          <span>Notifications</span>
      
          {% if unread_count > 0 %}
            <span class="badge">{{ unread_count }}</span>
          {% endif %}
        </a>
      </li>
    </ul>
    <div class="account-info">
      {% if user.is_authenticated %}
      <a href="{% url 'deconnection' %}" class="account-link" title="Se déconnecter">
        <div class="account-info-picture">
          <img src="{% static 'greg.png' %}" alt="Compte {{ user.get_full_name|default:user.username }}">
        </div>
        <div class="account-info-name">
          {{ user.get_full_name|default:user.username }}
        </div>
      </a>
      {% else %}
      <a href="{% url 'login' %}" class="account-link">
        
        <div class="account-info-picture">
          <img src="{% static 'greg.png' %}" alt="Se connecter">
        </div>
        <div class="account-info-name">Se connecter</div>
      </a>
      {% endif %}

      <button class="account-info-more" title="Plus d'options">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="1" />
          <circle cx="19" cy="12" r="1" />
          <circle cx="5" cy="12" r="1" />
        </svg>
      </button>
    </div>
</div>
