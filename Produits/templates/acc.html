{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - Gestion Pharmacie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .app-content {
      min-height: 100vh; /* occupe toute la hauteur de la fenêtre */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;

      /* === IMAGE DE FOND === */
      background: url("{% static 'pharmachie.jpg' %}") no-repeat center center/cover;
      color: white;
      position: relative;
    }

    /* Overlay sombre pour lisibilité */
    .app-content::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .app-content h1,
    .app-content p {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .welcome-text {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 0 auto 30px auto;
    }

  </style>
</head>
<body>

  {% include "zone_gauche.html" %}

  <div class="app-content">
    <h1>Bienvenue dans la Gestion de la Pharmacie</h1>
    <p class="welcome-text">Gérez efficacement vos produits, ventes et stocks avec une interface moderne et intuitive.</p>

  </div>

  <script src="{% static 'script.js' %}"></script>
</body>
</html>
