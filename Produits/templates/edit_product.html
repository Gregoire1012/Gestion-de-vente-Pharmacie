{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier le produit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: rgba(21,30,47,1);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 50px;
      padding-left: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 26px;
      color: #2c3e50;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
      border-bottom: 2px solid #3498db;
      display: inline-block;
      padding-bottom: 5px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f9fbfd;
    }

    input:focus,
    textarea:focus {
      border-color: #3498db;
      background: #fff;
      box-shadow: 0 0 6px rgba(52,152,219,0.4);
      outline: none;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: #fff;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(52,152,219,0.4);
    }

    button:hover {
      background: linear-gradient(135deg, #2980b9, #21618c);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(41,128,185,0.4);
    }

    .btn-back {
      display: inline-flex;
      align-items: center;
      padding: 10px 18px;
      background: #95a5a6;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 25px;
      transition: background 0.3s, transform 0.3s;
    }

    .btn-back:hover {
      background: #7f8c8d;
      transform: translateY(-2px);
    }

    .btn-back i {
      margin-right: 8px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fa fa-pencil"></i> Modifier le produit : {{ product.name }}</h1>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div>
        <label>Nom :</label>
        <input type="text" name="name" value="{{ product.name }}">
      </div>

      <div>
        <label>Prix :</label>
        <input type="number" name="price" step="0.01" value="{{ product.price }}">
      </div>

      <div>
        <label>Quantité :</label>
        <input type="number" name="quantite" value="{{ product.quantite }}">
      </div>

      <div>
        <label>Description :</label>
        <textarea name="description">{{ product.description }}</textarea>
      </div>

      <div>
        <label>Date d’expiration :</label>
        <input type="date" name="date_expiration" value="{{ product.date_expiration|date:'Y-m-d' }}">
      </div>

      <div>
        <label>Image :</label>
        <input type="file" name="image">
      </div>

      <button type="submit"><i class="fa fa-save"></i> Sauvegarder</button>
    </form>

    <a href="{% url 'home' %}" class="btn-back">
      <i class="fa fa-arrow-left"></i> Retour
    </a>
  </div>
</body>
</html>
